<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Train Schedule</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><i class="fas fa-train"></i> Arriving Trains</h1>
            <h2 id="currentTime"></h2>
        </div>
        <div class="card-header">
            Arrivals
          </div>
          <div class="card-body">
                <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Minutes Away</th>

                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
            </div>
            <div class="card-header">Add a train</div>
            <div class="card-body">
                <form>                
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input class="form-control" id="destination">
                    </div>
        
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time</label>
                        <input class="form-control" id="firstTrain">
                    </div>
    
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (min)</label>
                        <input class="form-control" id="frequency">
                    </div>
                    <button class="btn btn-success" type="submit" id="submit-btn">Submit</button>

                    </form>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
